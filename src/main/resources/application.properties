server.port=9182
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions = true

# setup local h2 database config
spring.datasource.url=jdbc:h2:file:/data/crudapp
spring.datasource.driver-classname=org.h2.Driver
spring.datasource.username=ismail
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


# setup local h2 database console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false


#setup local h2 tables on startup
spring.jpa.hibernate.ddl-auto=update


#allow devtools restart support
spring.devtools.restart.enabled=true

